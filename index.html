<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOAPP 2023 Using-HTML, CSS, JAVASCRIPT</title>
    <!--fontawesome-->
    <script
      src="https://kit.fontawesome.com/b3541cdb8d.js"
      crossorigin="anonymous"
    ></script>
    <!--main css-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="app-area">
      <h1>TO DO APP 2023</h1>
      <div class="add-tasks-area">
        <form id="add-task">
          <div class="form-group">
            <input type="text" placeholder="Your task name.." id="task" />
            <button type="submit">Add task</button>
          </div>
          <div id="error-div"></div>
        </form>
      </div>
      <div class="tasks-area">
        <h2>My Task List</h2>
        <div id="all-tasks"></div>
      </div>
    </section>

    <!--our js-->
    <script src="script.js"></script>
  </body>
</html>
